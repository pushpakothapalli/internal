<!--Q15:- Write a program to create a tabbed navigation menu in bootstrap. --><!DOCTYPE html> 
<html lang="en"> 
    <head> 
      <title>Navigation Bar</title> 
    
      <meta charset="utf-8" /> 
      <meta name="viewport" content="width=device-width, initial-scale=1" /> 
    
      <link
        rel="stylesheet"
        href= 
  "https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/> 
    
      <script
        src= 
  "https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity= 
  "sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"> 
       </script> 
    </head> 
    <body> 
      <center> 
        <h1 style="color:black" ALIGN>SHRI VISHNU ENGINEERING COLLEGE FOR WOMEN</h1> 
      </center> 
      <ul class="nav nav-tabs"> 
        <li class="nav-item"> 
          <a class="nav-link active"  href="#"> Home</a> 
        </li> 
        <li class="nav-item dropdown"> 
          <a
            class="nav-link dropdown-toggle"
            data-bs-toggle="dropdown"
            href="#"
            role="button"
            aria-expanded="false"> 
            Courses 
          </a> 
          <ul class="dropdown-menu"> 
            <li><a class="dropdown-item" href="#">IT</a></li> 
            <li><a class="dropdown-item" href="#">CSE</a></li> 
            <li><a class="dropdown-item" href="#">ECE</a></li> 
          </ul> 
        </li> 
        <li class="nav-item"> 
          <a class="nav-link" href="#">CONTACTS</a> 
        </li> 
        <li class="nav-item"> 
          <a class="nav-link active" href="#">MORE ABOUT COLLEGE</a> 
        </li> 
      </ul> 
    </body> 
  </html>
