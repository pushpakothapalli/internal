<html>

<head>
    <h1>REGISTRATION FORM</h1>
</head>

<body>
    <form>
        <table>
            <tr>
                <td>
                    <b>NAME:</b>
                </td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>
                    <b>DOB:</b>
                </td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>
                    <b>GENDER:</b>
                </td>
                <td><input type="radio" value="Male" id="a" name="a">Male
                    <input type="radio" value="Female" id="a" name="a">Female
                </td>
            </tr>
            <tr>
                <td>
                    <b>LANGUAGE KNOWN:</b>
                </td>
                <td><input type="Checkbox">Telugu
                    <input type="Checkbox">English
                    <input type="Checkbox">Hindi
                    <input type="Checkbox">Korean
                </td>
            </tr>

            <tr>
                <td>
                    <b>E-MAIL ID:</b>
                </td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>
                    <b>PHONE NUMBER:</b>
                </td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td>
                    <b>ADDRESS:</b>
                </td>
                <td><textarea rows="3" cols="30"></textarea></td>
            </tr>
            <tr>
                <td><input type="Submit" /></td>
                <td><input type="Reset" /></td>
            </tr>
        </table>
    </form>
</body>

</html>
