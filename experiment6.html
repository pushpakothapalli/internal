<!-- Q6 :-Demonstrate the use of flex box in CSS. -->
<!DOCTYPE html>
<html>
<head>
  <style>
    .flex-box {
      display: flex;
      float: left;
    }
    .flex-box {
      display: flex;
      flex-wrap: nowrap;
      background-color: lightblue;
    }
    .flex-box {
      display: flex;
      flex-direction: column;
    }
    .flex-box {
      display: flex;
      flex-direction: row;
    }
    .flex-box>div {
      background-color: rgb(71, 71, 188);
      width: 125px;
      margin: 15px;
      text-align: center;
      line-height: 80px;
      font-size: 35px;
    }
  </style>
  <div class="flex-box">
    <div>2</div>
    <div>2</div>
    <div>B</div>
    <div>0</div>
    <div>1</div>
    <div>A</div>
    <div>1</div>
    <div>2</div>
    <div>7</div>
    <div>9</div>


  </div>
  <div class="flex-box">
    <div>S</div>
    <div>V</div>
    <div>E</div>
    <div>C</div>
    <div>W</div>
  </div>
</head>
<body>
</body>
</html>
